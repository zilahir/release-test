name: 'Release'

on:
  push:
    branches:
      - release
      - daily
env:
  CI: true
  HUSKY: 0

jobs:
  npm:
    name: "Creating Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: bahmutov/npm-install@v1
      - run: HUSKY=0 npm i
  release:
     name: Semantic Release
     runs-on: "ubuntu-latest"
     steps:
      - name: Make release
        uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
      - run: HUSKY=0 npm i
      - run: CI=true npx semantic-release