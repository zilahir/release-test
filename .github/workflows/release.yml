name: 'Release'

on:
  pull_request:
    branches:
      - release
      - daily
    types: [closed]

jobs:
  npm:
    name: "Creating Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: bahmutov/npm-install@v1
      - run: npm i
  release:
     name: Semantic Release
     runs-on: "ubuntu-latest"
     steps:
      - name: Make release
        uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
      - run: npx semantic-release